<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function checkPassword(event) {
            event.preventDefault(); // Prevent form from submitting

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var correctPassword = 'YourCorrectPassword'; // Replace with your actual password

            // Simple check for demonstration purposes
            if (email === 'student@example.com' && password === correctPassword) {
                // Password is correct, redirect to another page or show a success message
                window.location.href = 'welcome.html'; // Replace with the URL of your welcome page
            } else {
                // Password is incorrect, show an error message
                alert('Incorrect registration number or password.');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form onsubmit="checkPassword(event)">
            <div class="form-group">
                <label for="email">Email / Registration Number</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or registration number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <a href="Forgot password.html">Forgot Password?</a> 
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <div class="form-group">
                Don't have an account? <a href="singup.php">Click here . . .</a>
            </div>
        </form>
    </div>
</body>
</html>
